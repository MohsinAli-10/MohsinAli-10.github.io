                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>

            <h1>Welcome to My Portfolio</h1>

    <section id="projects" class="section">

            <h2>Contact Me</h2>
            <form>

                <input type="text" id="name" name="name">
                <label for="email">Email:</label>

            </form>
        </div>
